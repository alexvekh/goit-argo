apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    targetRevision: 75.16.1
    chart: kube-prometheus-stack
    helm:
      valuesObject:
        createNamespace: true
        nameOverride: "prometheus-operator"
        defaultRules:
          create: true
          rules:
            cpu: true
            memory: true
        prometheus:
          prometheusSpec:
            retention: 2d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp2
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 10Gi
          ingress:
            enabled: false
          thanosService:
            enabled: false
          thanosIngress:
            enabled: false
          prometheusSpec:
            serviceMonitorSelector: {}
            serviceMonitorSelectorNilUsesHelmValues: false
            retention: 2d   
        kubelet:
          enabled: true
          serviceMonitor:
            enabled: true
        alertmanager:
          enabled: true
          ingress:
            enabled: false
          alertmanagerSpec:
            forceEnableClusterMode: true
            configSecret: alertmanager-secret
        grafana:
          sidecar:
            datasources:
              enabled: true                # увімкнули sidecar, щоб він міг підхоплювати datasources
              defaultDatasourceEnabled: false  # вимкнули автогенерацію дефолтного Prometheus, щоб уникнути конфліктів
          ingress:
            enabled: false
          adminPassword: prom-operator
          additionalDataSources:
            - name: Prometheus
              type: prometheus
              uid: prometheus              # фіксований UID, щоб дашборди не «ламались» після перестворення
              url: http://prometheus-operator-prometheus.infra-tools:9090
              access: proxy
              isDefault: true              # Prometheus залишаємо дефолтним
            - name: Loki
              type: loki
              uid: loki                    # фіксований UID для стабільності
              url: http://loki.infra-tools:3100
              access: proxy
              isDefault: false             # Loki не дефолтний, додається як додаткове джерело
          ingress:
            enabled: false
          adminPassword: prom-operator
        prometheusOperator:
          admissionWebhooks:
            enabled: false
            patch:
              enabled: false
            certManager:
              enabled: false
            autoGenerateCert: false
          tls:
            enabled: false
        kube-state-metrics:
          prometheus:
            monitor:
              enabled: true
        prometheus-node-exporter:
          hostPort:
            enabled: false
          service:
            port: 9200
  project: default
  syncPolicy:
    syncOptions:
    - Replace=true
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
